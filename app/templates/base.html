<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "LINE Task Server" }}</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #0b0f17; color: #e6e8ee; }
    a { color: inherit; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 18px; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom: 14px; }
    .brand { font-weight: 900; letter-spacing: .3px; }
    .btn { display:inline-block; padding: 8px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); text-decoration:none; margin-left: 6px;}
    .btn:hover { background: rgba(255,255,255,.10); }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.10); border-radius: 14px; overflow: hidden; }
    .card-h { padding: 12px 14px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,.08); }
    .card-b { padding: 14px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,.08); text-align: left; vertical-align: top; }
    th { font-size: 12px; letter-spacing: .6px; text-transform: uppercase; color: rgba(255,255,255,.7); }
    .muted { color: rgba(255,255,255,.7); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    input, textarea, select { width:100%; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.25); color: #e6e8ee; }
    textarea{ min-height: 88px; }
    label { font-size: 12px; color: rgba(255,255,255,.7); display:block; margin-bottom: 6px; }
    .row { display:flex; flex-direction: column; gap: 10px; }
    .row2 { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .actions { display:flex; justify-content:flex-end; margin-top: 10px; }
    .chip { display:inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); font-size: 12px; }
    .avatar { border-radius: 50%; border: 1px solid rgba(255,255,255,.2); }
    .tablewrap { overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">LINE Task Server</div>
      <div>
        {% block top_right %}{% endblock %}
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
